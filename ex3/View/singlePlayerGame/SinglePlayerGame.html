<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/View/bootstrap/meyer-reset/reset.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../page/css/page-style.css">
    <link rel="stylesheet" href="/View/bootstrap/bootstrap-4.0.0-alpha.6/css/bootstrap.min.css">
</head>
<body>
    <div id='header'></div>
    <div class="box-title">
        <h2>Single Player</h2>
        <hr class="style1">
    </div>   
    <div class="left-form">
        <div class="container">
            <form id="generate-maze">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label col-form-label-sm" for="text">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm" id="name" placeholder="mymaze">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label col-form-label-sm" for="number">Rows</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control form-control-sm" id="rows" placeholder="10" min="1" max="100">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label col-form-label-sm" for="number">Cols</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control form-control-sm" id="cols" placeholder="10" min="1" max="100">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <button id="startBtn" type="button" class="btn btn-secondary btn-sm">Start New Game</button>
                    </div>
                </div>
            </form>
            <div><hr class="style1"></div>
            <form id="solve-maze">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label col-form-label-sm" for="text">Search Algo</label>
                    <div class="dropdown col-sm-10">
                        <select class="btn btn-secondary btn-sm">
                                <option value="bfs" selected>Bfs</option>
                                <option value="dfs">Dfs</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <button type="button" class="btn btn-secondary btn-sm">Solve Game</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <div>
        <canvas id="mazeCanvas" width ="500px" height="500px" style="border:1px solid #000000"></canvas>
    </div>
    <script src="../Scripts/jquery-3.1.1.js"></script>
    <script src="../header/js/loadHeader.js"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="https://npmcdn.com/bootstrap@4.0.0-alpha.5/dist/js/bootstrap.min.js"></script>
    <script src="/View/bootstrap/bootstrap-4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="js/SinglePlayer.js"></script>
</body>
</html>
